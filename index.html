<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wrapbox</title>
  <link rel="stylesheet" href="assets/material.css">
  <link rel="stylesheet" href="assets/material-icons.css">
  <link rel="stylesheet" href="assets/style.css">
  <script src="renderer.js"></script>
  <script defer src="assets/material.js"></script>

</head>

<body class="mdl-color--grey-300">
  <div id="titlebar" class="mdl-shadow--4dp mdl-color--indigo-500">
    <div id="windowtitle" class="mdl-color-text--white mdl-typography--font-regular mdl-typography--text-center">Wrapbox</div>
    <div id="windowbuttons">
      <button id="minimize" class="mdl-button mdl-js-button mdl-color-text--white">
        <i class="material-icons">expand_more</i>
      </button>
      <button id="maximize" class="mdl-button mdl-js-button mdl-color-text--white">
        <i class="material-icons">expand_less</i>
      </button>
      <button id="close" class="mdl-button mdl-js-button mdl-color-text--white">
        <i class="material-icons">close</i>
      </button>
    </div>
  </div>

  <div id="leftpanel">
  </div>

  <div id="content" class="mdl-shadow--8dp mdl-color--grey-100">
  </div>

</body>

</html>
