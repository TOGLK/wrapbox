<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/bootstrap.min.css">

  <link rel="stylesheet" href="assets/font-awesome.min.css">
  <script src="assets/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="assets/bootstrap.min.js" type="text/javascript"></script>

</head>

<body>
  <div class="container-fluid">
    <div id="row" class="row">
      <div id="sidepanel" class="col-auto p-0 bg-dark text-center">
        <button class="btn btn-primary rounded-circle mt-2 mb-2">
          <i class="fa fa-inbox"></i>
        </button>
        <button class="btn btn-primary rounded-circle mb-2">
          <i class="fa fa-calendar"></i>
        </button>
      </div>

      <div id="main" class="col-auto p-0">
        <webview id="googleinbox" src="https://inbox.google.com/" frameborder="0" style="width:0%; height:0%; visibility: hidden;"></webview>
        <webview id="outlookcalendar" src="https://outlook.live.com/owa/?path=/calendar/view/Month" frameborder="0" style=""></webview>

      </div>
    </div>
  </div>
