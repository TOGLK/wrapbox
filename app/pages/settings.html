<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Settings</title>
  <link rel="stylesheet" href="../styles/animations.css">
  <link rel="stylesheet" href="../dependencies/material.css">
  <link rel="stylesheet" href="../dependencies/material-icons.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../dependencies/perfect-scrollbar.css">
  <script>require("../scripts/settings-renderer.js");</script>
  <script>require("../dependencies/material.js");</script>

</head>

<body class="mdl-color--grey-100">

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__drawer-button">
        <i class="material-icons">settings</i>
      </div>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Settings</span>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="page-content">

        <div id="settings">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col" style="margin-bottom: -4px;">
              <strong class="mdl-color-text--primary">General</strong>
            </div>
            <div class="mdl-cell mdl-cell--12-col" style="padding-top: 16px; margin-bottom: -6px;">Starting resolution</div>
            <div class="mdl-cell mdl-cell--2-col">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="resx" pattern="[0-9]*" value="">
                <label class="mdl-textfield__label" for="resx">Horizontal, in pixels</label>
                <span class="mdl-textfield__error">Numbers only</span>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--2-col">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="resy" pattern="[0-9]*" value="">
                <label class="mdl-textfield__label" for="resy">Vertical, in pixels</label>
                <span class="mdl-textfield__error">Numbers only</span>
              </div>
            </div>
          </div>

          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="maximized">
                <input type="checkbox" id="maximized" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Start maximized</span>
              </label>
            </div>
            <div class="mdl-cell mdl-cell--12-col" style="margin-top: -4px;">
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="windowButtons">
                <input type="checkbox" id="windowButtons" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Window buttons on right</span>
              </label>
            </div>
          </div>

          <hr style="border: 0;">

          <div id="webviews" class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col" style="margin-bottom: 8px;">
              <strong class="mdl-color-text--primary">Webviews</strong>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <button id="addwebview" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color--primary mdl-color-text--white mdl-shadow--4dp">Add webview</button>
            </div>
          </div>

        </div>

        <hr style="border: 0;">
        <hr style="border: 0;">

        <footer class="footer">
          <i class="material-icons">info_outline</i>
          Version
          <a href="https://github.com/peterdanis/wrapbox/releases" id="version" target="_blank"></a>. Created by
          <a href="https://github.com/peterdanis" target="_blank">Peter Danis</a>. App icon made by
          <a href="https://www.flaticon.com/free-icon/layer_179546" target="_blank">Pixel Buddha</a> from
          <a href="https://www.flaticon.com" target="_blank">www.flaticon.com</a>.
        </footer>

        <button id="save" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color--primary mdl-color-text--white mdl-shadow--4dp">Save</button>
        <button id="discard" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color--grey-300 mdl-color-text--primary mdl-shadow--4dp">Discard</button>

      </div>

    </main>

  </div>

</body>

</html>
