<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Settings</title>
  <link rel="stylesheet" href="../styles/animations.css">
  <link rel="stylesheet" href="../styles/material.css">
  <link rel="stylesheet" href="../styles/material-icons.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/perfect-scrollbar.css">
  <script>require("../scripts/settings-renderer.js");</script>
  <script>require("../scripts/material.js");</script>

</head>

<body class="mdl-color--grey-100">

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__drawer-button">
        <i class="material-icons">settings</i>
      </div>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Settings</span>
      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="page-content">

        <form action="#">
          <div class="mdl-grid">

            <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-cell mdl-cell--12-col">Starting resolution</div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--2-col">
                <input class="mdl-textfield__input" type="text" id="resx" pattern="[0-9]*" value="">
                <label class="mdl-textfield__label" for="resx">Horizontal, in pixels</label>
                <span class="mdl-textfield__error">Number only</span>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--2-col">
                <input class="mdl-textfield__input" type="text" id="resy" pattern="[0-9]*" value="">
                <label class="mdl-textfield__label" for="resy">Vertical, in pixels</label>
                <span class="mdl-textfield__error">Number only</span>
              </div>
              <div class="mdl-cell mdl-cell--4-col">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="maximized">
                  <input type="checkbox" id="maximized" class="mdl-checkbox__input">
                  <span class="mdl-checkbox__label">Start maximized</span>
                </label>
              </div>
              <div class="mdl-cell mdl-cell--4-col">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="windowButtons">
                  <input type="checkbox" id="windowButtons" class="mdl-checkbox__input">
                  <span class="mdl-checkbox__label">Window buttons on right</span>
                </label>
              </div>
              <br>
              <hr>
            </div>

            <div id="webviews" class="mdl-cell mdl-cell--12-col">
              <div class="mdl-cell mdl-cell--12-col">Webviews:</div>
            </div>

          </div>

        </form>
      </div>

    </main>
  </div>

</body>

</html>
